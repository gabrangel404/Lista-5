<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Nomes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Cadastro de Nomes</h2>

     <label for="nomeInput">Adicionar nome:</label>
    <input type="text" id="nomeInput" placeholder="Digite um nome">
    <button onclick="adicionarNome()">Adicionar</button>

    <button onclick="listarNomes()">Listar todos os nomes</button>

    <label for="buscaInput">Buscar nome:</label>
    <input type="text" id="buscaInput" placeholder="Digite o nome para buscar">
    <button onclick="buscarNome()">Buscar</button>

    <div class="resultado" id="resultado"></div>

    <script src="script.js"></script>
</body>
</html>
